language: go
go:
- 1.14.x
script:
- export GO111MODULE=on
- GOOS=darwin GOARCH=amd64 go build -o build/operator-sdk-manager-x86_64-apple-darwin
- GOOS=linux GOARCH=amd64 go build -o build/operator-sdk-manager-x86_64-linux-gnu
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - operator-sdk-manager-x86_64-apple-darwin
    - operator-sdk-manager-x86_64-linux-gnu
  on:
    repo: akoserwal/operator-sdk-manager
  skip_cleanup: 'true'
  tags: true
env:
  global:
    secure: 
